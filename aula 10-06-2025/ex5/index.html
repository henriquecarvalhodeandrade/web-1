<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Eventos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🗓️ Agenda de Eventos</h1>
        <div class="input-container">
            <h3>Adicionar Novo Evento</h3>
            <input type="text" id="event-title" placeholder="Título do evento...">
            <input type="datetime-local" id="event-datetime">
            <input type="text" id="event-location" placeholder="Local do evento...">
            <button id="add-event-btn">Adicionar Evento</button>
        </div>
        <ul id="event-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
